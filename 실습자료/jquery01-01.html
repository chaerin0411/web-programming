<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .design {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }

    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.js">
    </script>
    <script>
        $(document).ready(function() {
            $('#imgshow').click(function() {
                $('.design').show();
            });
            $('#imghide').click(function() {
                $('.design').hide();
            });
            $('#imgtoggle').click(function() {
                $('.design').toggle();
            });
        });

    </script>
</head>

<body>
    <form>
        <input type="button" value="그림보기" id="imgshow">
        <input type="button" value="그림숨기기" id="imghide">
        <input type="button" value="그림토글" id="imgtoggle">
    </form>
    <div class="design">
        <img src="./img/penguins.jpg" alt="">
    </div>
</body>

</html>
