<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 02-02번, HTML5</title>
    <script>
        function win() {
            var win = window.open("", "", "width=200, height=80,  left=500, top=400");
            win.document.write("접속 감사합니다!<br>");
            win.document.title = "환영";
            win.document.write("열심히 하세요!<br>");
            win.document.body.style.backgroundColor = "yellowgreen";
        }

    </script>
</head>

<body onload="win()">
    <h3>HTML5</h3>
    <hr>
    <p>
        HTML5를 학습하는 사이트입니다.
        여기서 HTML5, CSS, 자바스크립트를 배울 수 있습니다.
    </p>

</body>

</html>
