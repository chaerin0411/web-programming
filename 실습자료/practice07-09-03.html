<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>>book 객체를 만들려고 한다. 이 객체는 title, author, price의 3개의 프로퍼티롤 구성되며 각 프로퍼티는 "HTML5", "황기태", 20000으로 각각 초기화된다.</title>
    <script>
        // 프로토타입 만들기 : 생성자 함수 작성
        function Book(title, author, price) {
            // 프로퍼티 만들기
            this.title = title; // this.title을 이용하여 title 프로퍼티 작성
            this.author = author; // this.author을 이용하여 author 프로퍼티 작성
            this.price = price; // this.price을 이용하여 price 프로퍼티 작성
        }

    </script>
</head>

<body>
    <h3>(3) 프로토타입 Book을 작성하고 book 객체를 출력하라.</h3>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        // new 연산자 이용하여 book 객체 생성
        var book = new Book("HTML5", "황기태", 20000);

        // 객체 활용
        document.write("book : ");
        document.write(book.title + ", ")
        document.write(book.author + ", ");
        document.write(book.price + "<br>");

    </script>

</body>

</html>
