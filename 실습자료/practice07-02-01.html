<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 2번</title>
</head>

<body>
    <h3>정수 5개를 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        var integer = new Array();
        document.write("입력된 수의 배열" + "<br>");
        for (i = 0; i < 5; i++) {
            integer[i] = prompt("정수 입력", "");
            document.write(integer[i] + " ");
        }
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열" + "<br>");
        for (i = i - 1; i >= 0; i--) {
            document.write(integer[i] + " ");
        }

    </script>
</body>

</html>
