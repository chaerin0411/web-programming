<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제4</title>
</head>

<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        var day = prompt("월화수목금토일 중에서 입력하세요");
        switch (day) {
            case "월":
            case "화":
            case "수":
            case "목":
                document.write(day + "는 출근");
                break;
            case "금":
            case "토":
            case "일":
                document.write("휴일");
                break;
            default:
                document.write("다시입력하세요");

        }

    </script>

</body>

</html>
