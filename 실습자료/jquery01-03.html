<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @keyframes test {
            20% {
                color: pink;
            }

            50% {
                color: orange;
            }

            100% {
                color: mediumpurple;
            }
        }

        h1 {
            color: yellowgreen;
            animation: test 3s 5;
        }

        h2 {
            color: skyblue;
        }

        .animate bounce {

            animation: 5s 1s;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.js">
    </script>
    <script>
        $(document).ready(function() {
            $(".id1").css("color", "yellowgreen");
            $(".id1").css("border", "2px solid pink");
        });
    </script>
</head>

<body>
    <h1>homepage</h1>
    <h2 class="animate__animated animate__bounce">animate.css 적용</h2>
    <h3 class="id1">home</h3>
    <h3 class="id1">menu</h3>
    <h3 class="id1">mypage</h3>
    <h3 class="id1">cart</h3>



</body>

</html>
