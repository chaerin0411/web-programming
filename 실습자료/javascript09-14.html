<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>onfocus와 onblur</title>
    <script>
        function focus1() {
            var name = document.getElementById("name");
            name.focus();
        }

        function checkFilled(obj) {
            if (obj.value == "") {
                alert("enter name!");
                obj.focus(); // obj에 다시 포커스
            }
        }

    </script>
</head>

<body onload="focus1()">
    <h3>onfocus와 onblur</h3>
    <hr>
    <p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
    <form>
        이름 <input type="text" id="name" onblur="checkFilled(this)">
        학번 <input type="text">

    </form>
</body>

</html>
