<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String 객체의 메소드 활용</title>
</head>
<body>
   <h3>String 객체의 메소드 활용</h3>
   <hr>
   <script>
       var a = new String("Boys and Girls");
       var b = "!!";
       
       document.write("a : " + a + "<br>");
       document.write("b : " + b + "<br>");
       document.write(a.strike() + "<br>");
       document.write(a.bold() + "<br>");
       
       
       document.write("a.charAt(0) : " + a.charAt(0) + "<br>");
       
//       // charAt() 메소드를 이용하여 성별 알아보기
//       var jumin = prompt("주민번호 >> ");
//       if(jumin.charAt(7)==3)
//           document.write("남성입니다." + "<br>");
//       else
//           document.write("여성입니다." + "<br>");
       
       document.write("charCodeAt(0) : " + a.charCodeAt(0) + "<br>");
       
       document.write("a.concat(b) : " + a.concat(b) + "<br>")
       document.write("a.concat(b) : " + a.concat(b, "입니다") + "<br>");
       
       document.write("a.indexOf('s') : " + a.indexOf("s") + "<br>");
       document.write("a.indexOf('And')" + a.indexOf("And") + "<br>");
       
       document.write("a.slice(5, 8) : " + a.slice(5, 8) + "<br>");
       
       document.write("a.substring(5, 8) : " + a.substring(5, 8) + "<br>");
       
       document.write("a.substr(5, 3) : " + a.substr(5, 3) + "<br>");
       
       document.write("a.toUpperCase() : " + a.toUpperCase() + "<br>");
       
       document.write("a.toLowerCase() : " + a.toLowerCase() + "<br>");
       
       document.write("a.replace('and', 'or') : " + a.replace("and", "or") + "<br>");
       
       document.write("     kitae    .trim() : " +      "     kitae    ".trim() + "<br><hr>");
       
       str = "123/456/789/rrr/yyy/xxx";
       document.write("str = '123/456/789/rrr/yyy/xxx'" + "<br>");
       document.write("str.split('/') : " + str.split("/") + "<br>");
       
       var sub = a.split(" ");
       document.write("a를 빈칸으로 분리<br>");
       for(var i=0;i<sub.length; i++)
           document.write("sub" + i + '=' + sub[i] + "<br>");
       
       document.write("<hr>Stsring 메소드를 실행 후 a와 b 변함 없음<br>");
       document.write("a : " + a + "<br>");
       document.write("b : " + b + "<br>");
    </script>
    
</body>
</html>
