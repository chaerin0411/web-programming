<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제3-02 table을 이용한 for문</title>
</head>

<body>
    <h3>document.write()로 표만들기</h3>
    <hr>
    <script>
        document.write("<table border=1>");
        document.write("<tr>");
        document.write("<th>n</th>");
        for (var i = 0; i < 10; i++) {
            document.write("<td>");
            document.write(i);
            document.write("</td>");
        }
        document.write("</tr>");

        document.write("<tr>");
        document.write("<th>n<sup>2</sup></th>");
        for (var i = 0; i < 10; i++) {
            document.write("<td>");
            document.write(i * i);
            document.write("</td>");
        }
        document.write("</tr>");
        document.write("</table>");

    </script>
