<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제3-01</title>
</head>

<body>
    <script>
        var i, j, k;
        k = prompt("행의 수 입력");
        k = parseInt(k);
        for (i = 0; i < k; i++) {
            for (j = 0; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
