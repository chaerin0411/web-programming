<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 2번</title>
</head>

<body>
    <h3>정수 5개를 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        var n = new Array();
        for (var i = 0; i < 5; i++) {
            n[i] = prompt("정수 입력");
        }
        document.write("입력된 수의 배열<br>");
        for (var i = 0; i < 5; i++) {
            document.write(n[i] + " ");
        }
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열<br>");
        var c = n.reverse();
        document.write(c.toLocaleString);

    </script>
</body>

</html>
