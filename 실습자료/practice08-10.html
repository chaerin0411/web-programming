<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 10번</title>
    <script>
        function addAnswer(obj, text) {
            var papa = obj.parentElement;
            var child = document.createElement("p");
            child.innerHTML = text;
            papa.appendChild(child);
        }

    </script>
</head>

<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div>
        <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
        <button onclick="addAnswer(this, '백설공주')">답보기</button>
    </div>
    <div>
        <p>Q. 죽느냐 사느냐 어느 것이 문제인가?</p>
        <button onclick="addAnswer(this, '둘다')">답보기</button>
    </div>

</body>

</html>
