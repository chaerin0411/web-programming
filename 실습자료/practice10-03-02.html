<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 03-01, 옵션을 선택될 때마다 새 윈도우를 하나씩 열고 사이트를 접속하는 웹 페이지를 작성하라.</title>
    <script>
        function load() {
            var select = document.getElementById("site");
            var site = select.options[select.selectedIndex].value;
            window.open(site, "site", "left=500, top=400, width=500, height=400");

        }

    </script>
</head>

<body>
    <h3>옵션 선택으로 사이트 접속</h3>
    <p>옵션 선택 마다 새 윈도우에 접속합니다.</p>
    <hr>
    <p>접속할 사이트</p>
    <select id="site" onchange=load()>
        <option value="">choice</option>
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.google.com">구글</option>
        <option value="http://www.oracle.com">오라클</option>

    </select>
</body>

</html>
