<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 2번</title>
    <script>
        function drawImg() {
            var found = null;
            var fruit = document.getElementsByName("fruit");
            for (var i = 0; i < fruit.length; i++) {
                if (fruit[i].checked == true)
                    found = fruit[i];
            }
            var img = document.getElementById("img");
            img.src = found.value;
        }
    </script>
</head>

<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="fruit" value="./img/banana.jpg" onclick="drawImg()" checked>바나나
        <input type="radio" name="fruit" value="./img/apple.jpg" onclick="drawImg()">사과
        <input type="radio" name="fruit" value="./img/strawberry.jpg" onclick="drawImg()">딸기
    </form>
    <img id="img" src="./img/banana.jpg">

</body></html>
