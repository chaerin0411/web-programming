<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #img {
            border: 2px solid red;
        }

    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.js">
    </script>
    <script>
        $(document).ready(function() {
            $('#btn').click(function() {
                $('#img').animate({
                    'width': "300px"
                }, 2000);
                $('#img').animate({
                    'height': "300px"
                }, 2000);
                $('#img').animate({
                    'border-radius': "80px"
                }, 1000);
            });
        });

    </script>
</head>

<body>
    <img src="./img/puppy.jpg" alt="" id="img" width="100" height="100">
    <input type="button" id="btn" value="변경">

</body>

</html>
