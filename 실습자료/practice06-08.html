<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eval() 함수</title>
</head>

<body>
    <script>
        var result = prompt("수식을 입력하세요");
        document.write(result);
        result = eval(result);
        document.write(" : " + result);

    </script>
</body>

</html>
