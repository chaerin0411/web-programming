<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .class0 { color: blue; }
        .class1 { color: magenta; }
        .class2 { color: green; }
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.js">
    </script>
    <script>
        $(document).ready(function() {
            $('h1').addClass(function(index) {
                return 'class' + index;
            })
        });
    </script>
</head>
<body>
    <h1>웹프로그래밍</h1>
    <h1>자바스크립트</h1>
    <h1>CSS</h1>
</body></html>
