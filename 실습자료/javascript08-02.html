<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <img src="./img/autumn.jpg" name="autumn" alt="가을정경" width="200" height="100" border="3">
    <script>
        document.write("<br>이미지 주소: " +
            document.autumn.src);
        document.write("<br>이미지 이름: " + document.autumn.name);
        document.write("<br>이미지 설명: " + document.autumn.alt);
        document.write("<br>이미지 가로: " + document.autumn.width);
        document.write("<br>이미지 세로: " + document.autumn.height);
        document.write("<br>이미지 두께: " + document.autumn.border);

    </script>

</body>

</html>
