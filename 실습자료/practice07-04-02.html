<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>방문 요일에 따리 변하는 배경색</title>
</head>
<body>
   <h3>페이지 방문 요일이 월요일~토요일이면 gold, 일요일이면 pink 배경</h3>
   <hr>
   <script>
       var current = new Date(); // 현재 시간을 가진 Date 객체 생성
       switch(current.getDay()) {
           case 1:
           case 2:
           case 3:
           case 4:
           case 5:
           case 6:
               document.body.style.backgroundColor = "gold"; // 월요일~토요일
               break;
           case 0:
               document.body.style.backgroundColor = "pink"; // 일요일
       }
       
       document.write("현재 요일 : ");
       document.write(current.getDay(), "요일,");
       document.write(current.getHours(), "시,");
       document.write(current.getMinutes(), "분,");
       document.write(current.getSeconds(), "초<br>");
    </script>   
</body>
</html>
