<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>연습문제 9번</title>
    <script>
        // 사용자 객체 만들기
        var student = {
            // 프로퍼티 생성 및 초기화
            id: 1, // 아이디 프로퍼티 id 생성 및 초기화
            name: "kitae", // 이름 프로퍼티 name 생성 및 초기화
            grade: 3.9 // 학점 프로퍼티 grade 생성 및 초기화
        };

    </script>
</head>

<body>
    <h3>student 객체를 생성하는 다음 코드를 리터럴 표기 방식으로 다시 작성하라.</h3>
    <hr>
    <script>
        // 객체 활용
        document.write("student : ");
        document.write(student.id + ", ");
        document.write(student.name + ", ");
        document.write(student.grade + "<br>");

    </script>
</body>

</html>
