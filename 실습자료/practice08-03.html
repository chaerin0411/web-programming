<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 3번, visibility 프로퍼티</title>
    <style>
        span {
            visibility: hidden;
        }

    </style>
    <script>
        function show() {
            var spans = document.getElementsByTagName("span");
            for (var i = 0; i < spans.length; i++) {
                var span = spans[i];
                if (span.style.visibility == "visible")
                    span.style.visibility = "hidden";
                else
                    span.style.visibility = "visible";
            }
        }

    </script>
</head>

<body>
    <h3>다음 빈 곳에 숨은 단어? <button onclick="show()">show/hide</button> </h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
</body>

</html>
