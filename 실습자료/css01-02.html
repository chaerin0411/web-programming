<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @keyframes test {
            20% {
                color: green;
            }

            50% {
                color: orange;
            }

            100% {
                color: blue;
            }
        }

        h1 {
            color: red;
            animation: test 3s 4;
        }

        .animate bounce {
            animation: 2s 1s;
        }

    </style>
</head>

<body>
    <h1>homepage</h1>
    <h2 class="animate__animated animate__bounce">animate.css 적용</h2>

</body>

</html>
