<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select 객체에서 선택한 과일 출력</title>
    <script>
        function drawImage() {
            var sel = document.getElementById("fruits");
            var img = document.getElementById("fruitimage");
            img.src = sel.options[sel.selectedIndex].value;
        }
    </script>
</head>

<body>
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    <p>과일을 선택하면 이미지가 출력됩니다.</p>
    <form>
        <select id="fruits" onchange="drawImage()">
            <option value="./img/strawberry.jpg">딸기</option>
            <option value="./img/banana.jpg" selected>바나나</option>
            <option value="./img/apple.jpg">사과</option>
        </select>
        <img id="fruitimage" src="./img/banana.jpg" alt="">
    </form>
</body></html>
