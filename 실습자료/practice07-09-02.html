<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제09-02, book 객체를 만들려고 한다. 이 객체는 title, author, price의 3개의 프로퍼티롤 구성되며 각 프로퍼티는 "HTML5", "황기태", 20000으로 각각 초기화된다.</title>
    <script>
        // 사용자 객체 만들기
        var book = {
            // 프로퍼티 생성 및 초기화
            title: "HTML5", // 제목 프로퍼티 title 생성 및 초기화
            author: "황기태", // 저자 프로퍼티 author 생성 및 초기화
            price: 20000 // 가격 프로퍼티 price 생성 및 초기화
        };

    </script>
</head>

<body>
    <h3>(2) 리터럴 표기법으로 book 객체를 작성하고 객체를 출력하라.</h3>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        // 객체 활용
        document.write("book : ");
        document.write(book.title + ", ")
        document.write(book.author + ", ");
        document.write(book.price + "<br>");

    </script>
</body>

</html>
