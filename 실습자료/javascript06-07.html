<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirm</title>
</head>
<body>
    <script>
        var result = confirm("회원이십니까?");
        if(result == true) {
            document.write("반갑습니다")
        }
        else {
            document.write("회원가입 먼저");
        }
    </script>
</body>
</html>
