<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 4번</title>
    <script>
        function f() { // obj 객체의 배경색을 orchid로 변경하는 함수
            var obj = document.getElementById("div1");
            obj.style.backgroundColor = "orchid";
        }

    </script>
</head>

<body>
    <h3>01. id가 "div"인 DOM 객체를 알아내는 코드를 작성하라.</h3>
    <hr>
    <div id="div1" onclick="f()">안녕하세요. 환영합니다.</div>

</body>

</html>
