<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 6번</title>
    <script>
        function change() {
            var msg = prompt("HTML 텍스트 혹은은 그냥 텍스트를 입력하세요");
            var target = document.getElementById("p");
            target.innerHTML = msg;
        }

        function change1(obj) {
            var msg = prompt("HTML 텍스트 혹은은 그냥 텍스트를 입력하세요");
            obj.innerHTML = msg;
        }

    </script>
</head>

<body>
    <h1>innerHTML</h1>
    <hr>
    <p id="p" onclick="change()">이번 여름에는 어디로 여행을 갈까요?</p>
    <p onclick="change1(this)">이번 가을에는 어디로 여행을 갈까요?</p>
</body>

</html>
