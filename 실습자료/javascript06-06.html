<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt</title>
    <script>
        var ret = prompt("이름을 입력하세요", "홍길동");
        if(ret == null) {
            // 취소 버튼이나 다이얼로그를 닫은 경우
        }
        else if(ret == "") {
            // 문자열 입력 없이 확인 버튼 누른 경우
            document.write("입력값이 없음");
        }
        else {
            // ret에는 사용자가 입력한 문자열
            document.write("입력 완료");
        }
    </script>
    <script>
        var age = prompt("input age");
        if(age > 19) {
            // 성인인 경우
            document.write("성인인증");
        }
        else {
            // 미성년자인 경우
            document.write("사용 불가합니다");
        }
    </script>
</head>

<body>

</body>
</html>
