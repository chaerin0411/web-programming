<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>new Image()로 이미지 로딩</title>
    <script>
        var files = ["./img/puppy.jpg", "./img/dog.jpg", "./img/penguins.jpg", "./img/koala.jpg", "./img/landscape.jpg"];
        var imgs = new Array(); // 이미지 객체를 저장할 배열
        for (var i = 0; i < files.length; i++) {
            imgs[i] = new Image(); // 이미지 객체 생성
            imgs[i].src = files[i]; // 이미지 로딩 지시
        }
        var index = 1;

        function change(img) { // 다음 이미지 출력
            img.src = imgs[index].src; // 이미지 변경
            index++; // 다음 이미지
            index %= imgs.length; // 개수를 넘으면 처음으로
        }

    </script>
</head>

<body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr>
    <p>이미지를 클릭하면 다음 이미지를 보여줍니다.</p>
    <img src="./img/puppy.jpg" alt="" style="border: 20px ridge pink" width="200" height="200" onclick="change(this)">



</body>

</html>
