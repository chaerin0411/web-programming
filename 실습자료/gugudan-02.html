<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>함수 호출을 이용하여 구구단 2~9단 출력하기</title>
    <script>
        function gugudan() { // 함수 작성
            for (var i = 2; i <= 9; i++) { // i는 2~9까지 반복
                document.write(i + "단" + "<br>");
                for (var j = 1; j <= 9; j++) { // j는 1~9까지 반복
                    document.write(i + "x" + j + "=" + i * j + "<br>");
                }
                document.write("<br>");

            }

        }
    </script>
</head>

<body>
    <h3>구구단 2~9단 출력 함수 만들기</h3>
    <hr>
    <script>
        gugudan(); // 구구단 출력 함수 호출
    </script>

</body></html>
