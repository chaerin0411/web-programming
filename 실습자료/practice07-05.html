<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습문제 5번</title>
    <script>
        function printall() {
            // 1. names 배열에 들어 있는 각 이름을 출력하라
            document.write("이름 : ")
            for(i=0; i<names.length; i++) {
                document.write(names[i] + " ");
            }
            document.write("<br>");  
        }
        
    </script>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        
        // 1. names 배열에 들어 있는 각 이름을 출력하라
        printall();
        
        // 2. names 배열에서 가장 긴 이름을 출력하라
        var longstr = names[0];
        for(i=0; i<names.length; i++) {
            if(names[i].length > longstr.length) {
                longstr = names[i];
            }        
        }
        document.write("가장 긴 이름 : " + longstr + "<br>"); 
        
        // 3. names 배열에서 사전에서 가장 먼저 나오는 이름을 출력하라
        c = names.sort();
        document.write("가장 먼저 나오는 이름 : " + c[0] + "<br>");
        
//        var first = names[0];
//        for(i=0; i<names.length; i++) {
//            if(names[i] < first) {
//                first = names[i];
//            }        
//        }
//        document.write("가장 먼저 나오는 이름 : " + first + "<br>"); 
        
        // 4. names 배열을 증가 순으로 재 정렬하여 출력하라
        c = names.sort();
        c = c.join(" ");
        document.write("증가순 이름 : ");
        document.write(c + "<br>");
    </script>
</body>
</html>
