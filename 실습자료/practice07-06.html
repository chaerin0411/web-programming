<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 6번</title>
</head>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var str = prompt("문자열 입력");
        var String = str.split("&");
        for (var i = 0; i < String.length; i++) {
            document.write(String[i] + "<br>");
        }

    </script>

</body>

</html>
