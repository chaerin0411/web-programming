<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습문제 4번</title>
    <script>
        var obj;
        function f() { // obj 객체의 배경색을 orchid로 변경하는 함수
            obj = document.getElementById("div1");
            obj.addEventListener("click", "cli");
        }

        function cli() {
            obj.style.backgroundColor = "orchid";
        }

    </script>
</head>

<body>
    <h3>02. div 태그를 클릭하면 f() 함수가 실행되도록 addEventListener()를 이용하여 이벤트 리스너를 등록하라.</h3>
    <hr>
    <div id="div1" onclick="f()">안녕하세요. 환영합니다.</div>

</body>
