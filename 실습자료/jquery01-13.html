<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .slide {
            float: left;
            border: 2px solid #333;
            margin-right: 3px;
            margin-top: 3px;
        }

    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.js">
    </script>
    <script>
    $(document).ready(function() {
        $('#sup').click(function() {
            $('.slide').slideUp(3000);
        });
        $('#sdown').click(function() {
            $('.slide').slideDown(3000);
        });
        $('#stoggle').click(function() {
            $('.slide').slideToggle(3000);
        });
    });
    </script>
</head>

<body>
    <form>
        <input type="button" id="sup" value="slideUp">
        <input type="button" id="sdown" value="slideDown">
        <input type="button" id="stoggle" value="slideToggle">
    </form>
    <div class="slide">
        <img src="./img/dog.jpg" alt="" width="100" height="140">
    </div>
    <div class="slide">
        <img src="./img/dog2.jpg" alt="" width="100" height="140">
    </div>
    <div class="slide">
        <p>눈이 와요 건강히 올 겨울을 보내면 다시 만날 수 있어요</p>

    </div>

</body>

</html>
