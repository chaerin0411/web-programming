<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>class선택자</title>
    <style>
        p{  
            color: brown;
        }
        p.special{
            color:blue;
        }
    </style>
</head>
<body>
    <p>Today is good day</p>
    <p class ="special">Today is good day </p>
    <p>Today is good day </p>
    <div class="special">Today is good day</div>
</body>
</html>
